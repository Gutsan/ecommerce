<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- hoja de estilos css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- iconos de fontawesome -->
    <script src="https://kit.fontawesome.com/2227c873c2.js" crossorigin="anonymous"></script>

    <title>Louupe</title>
</head>

<body>
    <header>
        <div class="navBar">
            <p class="img-Logo"><span class="resaltarLogo">L</span><i class="fa-solid fa-magnifying-glass"></i>UUPE</p>
            <div class="input-buscar">
                <select name="opciones">
                    <option value="opcion1">Todo</option>
                    <option value="opcion2">Supermercado</option>
                    <option value="opcion3">Construcción</option>
                </select>
                <input type="search" name="Buscar" id="inp-Buscar" placeholder="Buscar">
            </div>
            <div class="carro-Compras">
                <a href="#"><i class="fa-solid fa-cart-shopping fa-2x"></i></a>
                <span>3</span>
                <p>$25.990</p>
            </div>

        </div>
    </header>
    <menu>
        <ul class="lista-Menu">
            <li class="item-menu">Supermercado</li>
            <li class="item-menu">Electronica</li>
            <li class="item-menu">Hogar y Jardin</li>
            <li class="item-menu">Moda y Zapatos</li>
            <li class="item-menu">Bellexa y Perfumeria</li>
            <li class="item-select">Construcción</li>
            <li class="item-menu">Deportes</li>
            <li class="item-menu">Otros</li>
        </ul>
    </menu>
    <aside>
        <p>aside</p>
    </aside>
    <main>
        <div class="container-productos">
            <div class="card-item">
                <img src="assets/img/imagen1.webp" class="card-img" alt="imagen de producto">
                <div class="card-iconos">
                    <i class="fa-solid fa-cart-plus"></i>
                    <i class="fa-solid fa-code-compare"></i>
                    <i class="fa-solid fa-bookmark"></i>
                </div>
                <div class="card-rating">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                </div>
                <p class="card-title">Cemento especial 25 kg Polpaico</p>
                <p class="card-price">$25.990</p>
                <div class="card-boton">
                    <a href="#">Añadir</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>footer</p>
    </footer>
</body>

</html>
